# Development Environment Configuration
spring.profiles.include=development

# Database Configuration for Development
spring.datasource.url=jdbc:postgresql://localhost:5432/landlord_dev
spring.datasource.username=landlord_dev
spring.datasource.password=landlord_dev_pass
spring.datasource.hikari.maximum-pool-size=5

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration for Development
logging.level.com.landlord.property=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Cache Configuration for Development
spring.cache.type=simple
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=5m

# File Upload Configuration for Development
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Health Check Configuration for Development
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Rate Limiting for Development (more lenient)
rate.limit.requests.per.minute=1000
rate.limit.uploads.per.hour=500

# Feature Flags for Development
feature.units.enabled=true
feature.images.enabled=true
feature.search.enabled=true
feature.analytics.enabled=true
feature.audit.enabled=false