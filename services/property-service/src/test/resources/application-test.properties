# Test Environment Configuration
spring.profiles.include=test

# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Test Cache Configuration
spring.cache.type=simple

# Test Logging Configuration
logging.level.com.landlord.property=INFO
logging.level.org.springframework=INFO

# Disable external services in tests
spring.redis.host=localhost
spring.data.mongodb.host=localhost
aws.s3.bucket-name=test-bucket
spring.rabbitmq.host=localhost

# Test File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Test Rate Limiting (very lenient)
rate.limit.requests.per.minute=10000
rate.limit.uploads.per.hour=1000

# Test Feature Flags
feature.units.enabled=true
feature.images.enabled=true
feature.search.enabled=true
feature.analytics.enabled=true
feature.audit.enabled=false

# Disable health checks in tests
health.database.enabled=false
health.redis.enabled=false
health.s3.enabled=false
health.rabbitmq.enabled=false