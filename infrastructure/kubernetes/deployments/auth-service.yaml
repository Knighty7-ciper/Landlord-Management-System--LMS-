# Auth Service Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  namespace: landlord-system
  labels:
    app: auth-service
    component: authentication
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
      component: authentication
  template:
    metadata:
      labels:
        app: auth-service
        component: authentication
    spec:
      containers:
      - name: auth-service
        image: landlord-system/auth-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: landlord-secrets
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: landlord-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: landlord-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: landlord-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: landlord-config
              key: JWT_EXPIRY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
      restartPolicy: Always

---
# Auth Service Kubernetes Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: landlord-system
  labels:
    app: auth-service
    component: authentication
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: auth-service
    component: authentication