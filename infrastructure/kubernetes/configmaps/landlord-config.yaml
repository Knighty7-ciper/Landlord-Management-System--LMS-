apiVersion: v1
kind: ConfigMap
metadata:
  name: landlord-config
  namespace: landlord-system
  labels:
    app: landlord-management-system
data:
  # Application Configuration
  APP_NAME: "Landlord Management System"
  APP_VERSION: "1.0.0"
  APP_ENV: "production"
  APP_PORT: "8080"
  
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "landlord_db"
  DATABASE_SSL: "true"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # MongoDB Configuration
  MONGODB_HOST: "mongodb-service"
  MONGODB_PORT: "27017"
  MONGODB_NAME: "landlord_documents"
  
  # RabbitMQ Configuration
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "landlord"
  
  # JWT Configuration
  JWT_SECRET_KEY: "jwt-secret-key"
  JWT_EXPIRY: "24h"
  JWT_REFRESH_EXPIRY: "7d"
  
  # Security Configuration
  BCRYPT_ROUNDS: "12"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX: "100"
  
  # API Configuration
  API_VERSION: "v1"
  API_TIMEOUT: "30000"
  MAX_REQUEST_SIZE: "10MB"
  
  # Email Configuration
  EMAIL_SERVICE: "sendgrid"
  EMAIL_FROM: "noreply@landlord-system.com"
  
  # SMS Configuration
  SMS_SERVICE: "twilio"
  
  # File Upload Configuration
  MAX_FILE_SIZE: "5MB"
  ALLOWED_FILE_TYPES: "jpg,jpeg,png,pdf,doc,docx"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  LOG_LEVEL: "info"